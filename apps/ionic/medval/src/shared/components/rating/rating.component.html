<!--[@ratingPicked]="popped ? ((idx < ratingValue) ? 'activePopped' : 'inactivePopped') : ((idx < ratingValue) ? 'activeNormal' : 'inactiveNormal')" -->

<span *ngIf="showLabels" class="left-label">
  Probably Not
</span>
<span tabindex="0" role="slider">
  <span *ngFor=" let rating of ratingRange; let idx = index;" class="active">
    <ion-icon item-left #icon large
      style="border-radius: 50%"
      (click)="setRating(idx + 1)"
      [name]="idx < ratingValue? 'star': 'star-outline'"
      color="{{(idx < ratingValue) ? color : 'darkgrey'}}">
    </ion-icon>
  </span>
</span>
<span *ngIf="showLabels" class="right-label">Yes!</span>

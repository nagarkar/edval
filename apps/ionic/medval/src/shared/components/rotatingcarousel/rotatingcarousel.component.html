<ion-content>
  <div class="carousel-container">
    <div class="carousel">
      <div radio-group class="carousel-slide-item"
           *ngFor="let item of items"
           [style.background-color]="item.color"
           [ngStyle]="{'transform': 'rotateY(-' + item.currentPlacement +'deg)  translateZ(' + tz + 'px) scale(', '-webkit-transform': 'rotateY(' + item.currentPlacement + 'deg)  translateZ('+tz+'px)', '-ms-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)',
        '-o-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)'}"
           (swipeleft)="onSwipeLeft($event);"
           (swiperight)="onSwipeRight($event);">

        <button *ngIf="item.isSelected" class="selected-icon" ion-button color="green"><ion-icon name="checkmark"></ion-icon></button>
        <img src="{{item.imgUrl}}" (click)="imageClick(item)"/>
        <span class="name">{{item.heading}}</span>
        <br/>
        <span class='desc'>{{item.subheading}}</span>
        <!-- <ion-checkbox [(ngModel)]="item.isSelected" (click)="selectItem(item)" ></ion-checkbox> -->
      </div>
    </div>
  </div>
  <ion-grid class="carousel-selected-items">
    <ion-row text-center>
      <ion-col>
        <span *ngFor="let selectedItem of selectedItems">
          <div class="selected-item">
            <button ion-button color="danger" (click)="removeItem(selectedItem)"><ion-icon name="close"></ion-icon>
            </button>
            <img src="{{selectedItem.imgUrl}}" class="image" />
          </div>
        </span>
        <div *ngIf="selectedItems.length < 3" class="selected-item">
          <img src="assets/img/placeholder.png" class="image" />
          <div style="position: absolute;top: .7em;left: 1em; left: 1em; right: 1em; font-size: 1.5em;">{{selectedItems.length + 1}}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button color="green" [disabled]="selectedItems.length != 0" (click)="finished()">I don't see the right people in the list</button>
        <button ion-button color="green" [disabled]="selectedItems.length == 0" (click)="finished()">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

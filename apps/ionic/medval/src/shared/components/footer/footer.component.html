<ion-footer no-border>
  <ion-toolbar>
  <ion-grid class="nopadding">
    <ion-row>
      <ion-col class="p-t-1 nopadding" width-20 *ngIf="showLastWin">
        <div text-left>
          <div>Last Win: {{lastWinTime | date:'medium'}}</div>
          <div>Last Survey: {{lastSessionTime | date:'medium'}}</div>
        </div>
      </ion-col>
      <ion-col class="nopadding">
        <ion-title *ngIf="!reassure">Revvolve Metrics is developed by HC Technology Inc.</ion-title>
        <ion-title *ngIf="reassure">Your feedback <b>is always anonymous</b></ion-title>
      </ion-col>
      <ion-col class="nopadding" width-20 *ngIf="showSuggestionBox">
        <div text-right>
          <button ion-button clear (tap)="displaySuggestionBox()">Suggestions<br/>\&&nbsp;Contact</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>

<ion-footer no-border>
  <ion-toolbar>
  <ion-grid class="nopadding">
    <ion-row>
      <ion-col class="p-t-1 nopadding" width-20 *ngIf="showLastWin">
        <div text-left style="font-size:0.75em">
          <div>Last Win: {{lastWinTime | date:'medium'}}</div>
          <div>Last Survey: {{lastSessionTime | date:'medium'}}</div>
        </div>
      </ion-col>
      <ion-col class="p-t-1 nopadding" width-20 *ngIf="!showLastWin">
        <div text-left style="font-size:0.75em">
          <div>Org ID: {{customerId}}</div>
          <div>Version: {{appVersionNumber}}</div>
        </div>
      </ion-col>
      <ion-col text-center class="nopadding">
        <ion-title style="position:fixed" *ngIf="!reassure">Personal Feedback - Analytics - Followups</ion-title>
        <ion-title style="position:fixed" *ngIf="reassure">Your feedback <b>is safe with us</b></ion-title>
      </ion-col>
      <ion-col text-right class="nopadding" width-20 *ngIf="showSuggestionBox">
        <div>
          <button ion-button primary-color clear (tap)="displaySuggestionBox()">Suggestions<br/>\&&nbsp;Contact</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>

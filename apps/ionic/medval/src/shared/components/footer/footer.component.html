<ion-footer no-border>
  <ion-toolbar>
  <ion-grid class="nopadding">
    <ion-row>
      <ion-col class="p-t-1 nopadding" width-20 *ngIf="showLastWin">
        <div text-left>
          <div>Last Win: {{lastWinTime | date:'medium'}}</div>
          <div>Last Survey: {{lastSessionTime | date:'medium'}}</div>
        </div>
      </ion-col>
      <ion-col text-center class="nopadding">
        <ion-title *ngIf="!reassure && isAuthenticated">Authentic - Structured Feedback - Analytics - Followups</ion-title>
        <ion-title *ngIf="reassure && isAuthenticated">Your feedback <b>is safe with us</b></ion-title>
        <ion-title *ngIf="!isAuthenticated">
          Contact <a href="mailto:questions@revvolve.io?Subject=Urgent%20Issue">questions@revvolve.io</a> for urgent issues
        </ion-title>
      </ion-col>
      <ion-col text-right class="nopadding" width-20 *ngIf="showSuggestionBox">
        <div>
          <button ion-button primary-color clear (tap)="displaySuggestionBox()">Suggestions<br/>\&&nbsp;Contact</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>

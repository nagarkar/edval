<ion-header>
  <ion-navbar color="revvolve">
    <ion-row>
      <ion-col width-10 *ngIf="leftHome !== 'false' && leftHome !== undefined">
        <ion-buttons>
          <button ion-button icon-only (tap)="goLeftHome()">
            <ion-icon style='font-size:1.5em' name="paper"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col class="nopadding">
        <ion-title *ngIf="title" text-center>{{title}}</ion-title>
        <ion-title *ngIf="!title" text-center>
          <img src="assets/img/header-logo.jpg" style="height:2.3rem" alt="">
        </ion-title>
      </ion-col>
      <ion-col width-10 *ngIf="home !== 'false' && home !== undefined">
        <ion-buttons end>
          <button ion-button icon-only (tap)="goHome()">
            <ion-icon style='font-size:1em' name="build"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-grid style="padding:0 0 0 15%">
  <ion-row center wrap>
    <ion-col width-80>
      <ion-textarea class="feedback" style="border:solid 1px orange;" [(ngModel)]="textValue"></ion-textarea>
    </ion-col>
    <ion-col>
      <button ion-button icon-left (click)="saveFeedback()">
        <ion-icon name="fastforward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

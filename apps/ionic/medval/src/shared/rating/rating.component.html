<span tabindex="0" role="slider">
  <span *ngFor=" let rating of ratingRange; let idx = index;" class="active">
    <ion-icon #icon large [@ratingPicked]="state(idx, icon)"
      class="fa" (click)="setRating(idx + 1, icon)"
      [ngClass]="idx < ratingValue ? onState : offState">
    </ion-icon>
  </span>
</span>

<ion-header>
  <ion-navbar color="revvolve" style="margin:0;padding:0">
    <ion-title *ngIf="title">{{title}}</ion-title>
    <ion-title *ngIf="!title">
      <div class="revvolve-logo" text-center>
        <img src="assets/img/header-logo.jpg" style="height:1.7em" alt="">
      </div>
    </ion-title>
    <!--button ion-button icon-only text-center style="height:20px">
      <img src="assets/img/header-logo.jpg" style="height:20px"/>
    </button-->
    <ion-icon name="home" style="float:right;width:40px;padding:5px" (click)="gotoHome()"></ion-icon>
    <ion-icon *ngIf="rightIconName" name="{{rightIconName}}" style="float:right;width:40px;padding:5px" (click)="navigate()"></ion-icon>
  </ion-navbar>
</ion-header>

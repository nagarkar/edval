<ion-header>
  <ion-navbar color="revvolve" style="margin:0;padding:0">
    <ion-title *ngIf="title">{{title}}</ion-title>
    <ion-title *ngIf="!title">
      <div class="revvolve-logo" text-center>
        <img src="assets/img/header-logo.jpg" style="height:1.7em" alt="">
      </div>
    </ion-title>
    <ion-icon *ngIf="home != ''" name="home" style="float:right;width:40px;padding:5px" (click)="goHome()"></ion-icon>
  </ion-navbar>
</ion-header>

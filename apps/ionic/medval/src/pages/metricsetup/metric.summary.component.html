<mdval-header></mdval-header>

<ion-content>
  <div *ngFor="let metricBush of subjectMetricMap.values()">
    <metric-detail [metricBush]="metricBush" (displayToggled)="updateDisplayState($event)">
    </metric-detail>
  </div>
  <button ion-button (tap)="save()">Save</button>
  <button ion-button (tap)="cancel()">Cancel</button>
</ion-content>

<mdval-header [home]="'login'"></mdval-header>
<ion-content>
  <ion-grid class="has-header">
    <ion-row>
      <ion-col width-75 class="dashboardbutton">
        <button primary-button ion-button block  (tap)="gotoSurveyPage()" color="green"><img src="assets/img/user-stars.png"><span class="button-text">Enter Feedback Mode</span></button>
      </ion-col>
      <ion-col width-25 class="dashboardbutton">
        <button ion-button block color="danger" (tap)="logout()" >Sign Out</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <div class="colstyle">
        <ion-col>
          <div [ngClass]="{'five-second-pulse': !account.properties.customerName || !account.properties.contactName}" primary-box (tap)="openNavAccountPage()">
            <div class="box-inner-content">
              <img primary-img src="assets/img/settings1.png">
              <span class="button-text rowtext ">Account Settings</span>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div primary-box class="box-content" (tap)="gotoStaffPage()">
            <div class="box-inner-content">
              <img primary-img src="assets/img/user-icon1.png">
              <span class="button-text rowtext">Your Staff</span>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div primary-box class="box-content" (tap)="gotoMetricsPage()">
            <div class="box-inner-content">
              <img primary-img src="assets/img/met.png">
              <span class="button-text rowtext">Reports</span>
            </div>
          </div>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <div class="colstyle">
        <ion-col>
          <div primary-box class="box-content" (tap)="openNavAccountBranding()">
            <div class="box-inner-content">
              <img primary-img src="assets/img/settings1.png">
              <span class="button-text rowtext ">Branding</span>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div primary-box class="box-content" (tap)="gotoFollowupsPage()">
            <div class="box-inner-content">
              <img primary-img src="assets/img/user-icon1.png">
              <span class="button-text rowtext">Patient&nbsp;Followups</span>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div primary-box class="box-content" (tap)="gotoHelp()">
            <div class="box-inner-content">
              <img primary-img src="assets/img/settings1.png">
              <span class="button-text rowtext">Getting&nbsp;Started</span>
            </div>
          </div>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row style="justify-content: center" nowrap class="colstyle">
      <ion-col>
        <button ion-button primary-color (tap)="openNavTermsPage()" outline icon-left><ion-icon name="list-box"></ion-icon><span class="button-text">Terms Of Use</span></button>
      </ion-col>
      <ion-col>
        <button ion-button primary-color (tap)="openNavPrivacyPage()" outline icon-left><ion-icon name="lock"></ion-icon><span class="button-text">Privacy Policy</span></button>
      </ion-col>
      <ion-col>
        <button ion-button primary-color (tap)="verifyEmail()" outline icon-left><ion-icon name="lock"></ion-icon><span class="button-text">Verify Email</span></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<mdval-footer [showSuggestionBox]="true"></mdval-footer>

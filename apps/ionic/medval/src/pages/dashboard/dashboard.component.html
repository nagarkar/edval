<mdval-header [home]="'login'"></mdval-header>
<ion-content>
  <ion-grid class="has-header">
    <ion-row>
      <ion-col width-75 class="dashboardbutton">
        <button ion-button block  (tap)="gotoSurveyPage()" color="green"><img src="assets/img/user-stars.png"><span class="button-text">Go to Survey Mode</span></button>
      </ion-col>
      <ion-col width-25 class="dashboardbutton">
        <button ion-button block color="danger" (tap)="logout()" >Sign Out</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <div class="colstyle">
        <ion-col>
          <div class="box-content" (tap)="openNavAccountPage()">
            <div class="box-inner-content">
              <img src="assets/img/settings1.png">
              <span class="button-text rowtext ">Account Settings</span>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="box-content" (tap)="gotoStaffPage()">
            <div class="box-inner-content">
              <img src="assets/img/user-icon1.png">
              <span class="button-text rowtext">Your Staff</span>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="box-content" (tap)="gotoMetricsPage()">
            <div class="box-inner-content">
              <img src="assets/img/met.png">
              <span class="button-text rowtext">Reports</span>
            </div>
          </div>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <div class="colstyle">
        <ion-col>
          <div class="box-content" (tap)="gotoFollowupsPage()">
            <div class="box-inner-content">
              <img src="assets/img/user-icon1.png">
              <span class="button-text rowtext">Followup With Patients</span>
            </div>
          </div>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="colstyle">
      <ion-col>
        <button ion-button color="green" (tap)="openNavTermsPage()" outline icon-left><ion-icon name="list-box"></ion-icon><span class="button-text">Terms Of Use</span></button>
      </ion-col>
      <ion-col>
        <button ion-button color="green" (tap)="openNavPrivacyPage()" outline icon-left><ion-icon name="lock"></ion-icon><span class="button-text">Privacy Policy</span></button>
      </ion-col>
      <ion-col>
        <button ion-button color="blue" (tap)="verifyEmail()" outline icon-left><ion-icon name="lock"></ion-icon><span class="button-text">Verify Email</span></button>
      </ion-col>
      <ion-col>
        <button ion-button color="blue" (tap)="showHelp()" outline icon-left><ion-icon name="lock"></ion-icon><span class="button-text">Help</span></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<mdval-footer [showSuggestionBox]="true"></mdval-footer>

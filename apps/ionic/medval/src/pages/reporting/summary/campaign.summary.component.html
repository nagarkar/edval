<div padding>
  <ion-grid>
    <ion-row wrap>
      <ion-col class="border-around-text">
        <ion-title>The number of surveys, promoters, detractors and the overall rating for your clinic</ion-title>
        <ion-label text-center>Visit the Getting Started page to find out more about reports</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="border-around-text">
        <ion-grid>
          <ion-row>
            <ion-col width-67><b>Date of First Feedback</b></ion-col>
            <ion-col>{{campaign?.properties?.firstSessionId | date}}</ion-col>
          </ion-row>
          <ion-row class="separator-bottom">
            <ion-col width-67><b>Date of Last Feedback</b></ion-col>
            <ion-col>{{campaign?.properties?.lastSessionId  | date}}</ion-col>
          </ion-row>
          <ion-row text-center>
            <ion-col>
              <div #tableDiv></div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-slides slidesPerView="{{metricAndSubjects.length > 3? 3 : metricAndSubjects.length}}" autoplay="5000" pager>
                <ion-slide *ngFor="let metricAndSubject of metricAndSubjects">
                  <subject-summary [metricAndSubject]="metricAndSubject"></subject-summary>
                </ion-slide>
              </ion-slides>
            </ion-col>
          </ion-row>
          <ion-row padding>
            <ion-col>
              <button ion-button small (tap)="emailPromoterCountsReportDetails()">Email Details</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

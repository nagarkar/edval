<div>
  <ion-grid padding>
    <ion-row>
      <ion-col class="border-around-text">
        <ion-title>Drilldown into metrics across roles and staff</ion-title>
        <ion-label text-center>Visit the Getting Started page to find out more about metrics (survey questions), and reports</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="border-around-text">
      <ion-col>
        <ion-label>Select metrics to explore:</ion-label>
        <ion-select [selectOptions]="selectOptions" [(ngModel)]="selectedMetricAndSubject">
          <ion-option *ngFor="let metricAndSubject of metricAndSubjects" [value]="metricAndSubject">
            {{getDisplayValue(metricAndSubject)}}
          </ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="border-around-text">
        <div #errorDiv></div>
        <div #dashboard>
          <div #yearSlider></div>
          <div #chart></div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="border-around-text">
        <button ion-button small (tap)="emailReportDetails()">Email Source Data</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

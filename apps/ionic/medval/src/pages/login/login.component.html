<mdval-header [title]="'Login'" [home]="'settings'"></mdval-header>
<ion-content padding class="login-page">
  <div class="revvolve-logo m-t-4" text-center>
    <img src="assets/img/logo.png" alt="">
  </div>

  <div text-center>
		<ion-item>
		  <ion-label color="darkgrey" fixed>Username</ion-label>
		  <ion-input [(ngModel)]="username" type="text"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label color="darkgrey" fixed>Password</ion-label>
		  <ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		<div padding>
		  <button [disabled]="invalid()" ion-button color="revvolve" block (click)="login()">Sign In</button>
		</div>
  </div>
</ion-content>

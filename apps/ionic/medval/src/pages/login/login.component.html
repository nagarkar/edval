<ion-header>
  <ion-navbar color="revvolve">
    <ion-title style="float:left;">Login</ion-title>
    <ion-icon name="home" style="float:right;width:40px;padding:5px" (click)="gotoHome()"></ion-icon>
    <ion-icon name="remove" style="float:right;width:40px;padding:5px" (click)="gotoSettings()"></ion-icon>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-page">
  
     <div class="logo-r" text-center> 
      <img src="assets/img/logo.png" alt="">
     </div> 
   
  <div class="form-container">
	  <form [formGroup]="loginForm" (ngSubmit)="login()">
		<ion-item>
		  <ion-label color="caption" fixed>Username</ion-label>
		  <ion-input type="text" formControlName="username"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label color="caption" fixed>Password</ion-label>
		  <ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<div padding>
		  <!--
		  TODO: Add back the disabled condition (doesn't seem to work for some reason)
		  button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Sign In -->
		  <button ion-button color="revvolve" block type="submit">Sign In
		  </button>
		</div>
	  </form>
  </div>
</ion-content>

<mdval-header [title]="'Login'" [leftHome]="'survey'" [home]="'settings'"></mdval-header>
<ion-content padding class="login-page">
  <div class="revvolve-logo" text-center style="margin-top:4em">
    <img src="assets/img/logo.png" alt="">
  </div>
  <div class="form-container">
      <ion-item>
        <ion-label color="darkgrey" fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="darkgrey" fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div padding>
        <!--
        TODO: Add back the disabled condition (doesn't seem to work for some reason)
        button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Sign In -->
        <button [disabled]="invalid()" ion-button color="revvolve" block type="submit" (click)="login()">Sign In</button>
        <button *ngIf="showNewAccount" small block ion-button color="light" type="submit" (click)="setupNewAccount()">Create a New Account</button>
        <button *ngIf="showForgotPwd" small block ion-button color="light" type="submit" (click)="forgotPassword()">Forgot Password</button>
      </div>
  </div>
</ion-content>

<mdval-header [title]="'Login'" [leftHome]="'survey'" [home]="'settings'"></mdval-header>
<ion-content padding class="login-page">
  <div class="revvolve-logo" text-center style="margin-top:4em">
    <img src="assets/img/logo.png" alt="">
  </div>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label color="darkgrey" fixed>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="darkgrey" fixed>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="revvolve" block type="submit">Sign In</button>
        <button *ngIf="showNewAccount" small block ion-button color="light" (tap)="setupNewAccount()">Create a New Account</button>
        <button *ngIf="showForgotPwd" small block ion-button color="light" (tap)="forgotPassword()">Forgot Password</button>
      </div>
    </form>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title style="float:left;">Login</ion-title>
     <ion-icon name="home" style="float:right;width:40px;padding:5px" (click)="gotoHome()"></ion-icon>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-33></ion-col>
      <ion-col width-33 text-center>
        <img class="logo" src="http://uploads.webflow.com/5514fc714fc50b7b5d7d34d0/55835ce9b63ba5054325d368_Product_Icon_App%20Analytics.png" alt="">
      </ion-col>
      <ion-col width-33></ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label color="primary" fixed>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Sign In
      </button>
    </div>
  </form>
</ion-content>

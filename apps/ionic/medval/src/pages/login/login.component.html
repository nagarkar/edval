<mdval-header [title]="'Login'" [home]="'settings'"></mdval-header>
<ion-content padding class="login-page">
  <div class="revvolve-logo" text-center style="margin-top:4em">
    <img src="assets/img/logo.png" alt="">
  </div>

  <div class="form-container">
	  <form [formGroup]="loginForm" (ngSubmit)="login()">
		<ion-item>
		  <ion-label color="darkgrey" fixed>Username</ion-label>
		  <ion-input type="text" formControlName="username"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label color="darkgrey" fixed>Password</ion-label>
		  <ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<div padding>
		  <!--
		  TODO: Add back the disabled condition (doesn't seem to work for some reason)
		  button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Sign In -->
		  <button ion-button color="revvolve" block type="submit">Sign In
		  </button>
		</div>
	  </form>
  </div>
</ion-content>

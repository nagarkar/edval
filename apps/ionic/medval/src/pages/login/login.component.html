<mdval-header [title]="'Login'" [leftIcon]="'list-box'" [home]="'false'"></mdval-header>
<ion-content padding class="login-page">
  <div class="revvolve-logo" text-center style="margin-top:4em">
    <img src="{{logo500x139}}" alt="">
  </div>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button primary-button block type="submit">Sign In</button>
      </div>
    </form>
    <div padding>
      <button *ngIf="showNewAccount" small block ion-button primary-button (click)="setupNewAccount()">Create a New Account (Free!)</button>
      <button *ngIf="showForgotPwd" small block ion-button primary-button (click)="forgotPassword()">Reset Password (you'll need your username)</button>
      <button small block ion-button secondary-button (click)="gotoHelp()">Tell me more about this App</button>
      <button small clear ion-button light-button (click)="gotoSettings()">Error Logs</button>
    </div>
  </div>
  <mdval-footer [showSuggestionBox]="true" [showLastWin]="'true'"></mdval-footer>
</ion-content>

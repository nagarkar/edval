<mdval-header title="Account Information"></mdval-header>
<ion-content padding>
  <ion-list class="m-t-3 list custom-form-list">
    <ion-item class="item-custom">
        <ion-label>Organization Name</ion-label>
        <ion-input  placeholder="Acme Inc." [(ngModel)]="account.properties.accountName"></ion-input>
    </ion-item>
    <ion-item class="item-custom">
        <ion-label>Organization ID</ion-label>
        <ion-input placeholder="OMC 12" disabled [(ngModel)]="account.customerId"></ion-input>
    </ion-item>
    <ion-item class="item-custom">
        <ion-label>Location Address</ion-label>
        <ion-input placeholder="Street Line 1" [(ngModel)]="account.properties.address.street1"></ion-input>
    </ion-item>
    <ion-item class="item-custom">
        <ion-label></ion-label>
        <ion-input placeholder="Street Line 2" [(ngModel)]="account.properties.address.street2"></ion-input>
    </ion-item>
    <ion-row class="group-fields">
      <ion-col width-25></ion-col>
      <ion-col>
        <ion-input placeholder="City" [(ngModel)]="account.properties.address.city"></ion-input>
      </ion-col>
      <ion-col>
        <ion-select [(ngModel)]="account.properties.address.state">
          <ion-option value="washington" selected>Washington</ion-option>
          <ion-option value="california">California</ion-option>
        </ion-select>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Zip" [(ngModel)]="account.properties.address.zip"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="logos">
      <ion-col width-25></ion-col>
      <ion-col>
        <div no-margin class="image-box">
          <img src="{{account.properties?.logo}}" style="width:40%"/>
          <ion-icon name="camera" (click)="collectUrl()" ></ion-icon>
        </div>
        <div class="desc">Logo</div>
      </ion-col>
      <ion-col>
        <div no-margin class="image-box">
          <img src="{{account.properties?.logo}}" style="width:40%"/>
          <ion-icon name="camera" (click)="collectUrl()" ></ion-icon>
        </div>
        <div class="desc">Background image</div>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-row padding>
    <ion-col padding>
      <button ion-button large color="danger" block (click)="navCtrl.pop()">Done</button>
    </ion-col>
  </ion-row>
</ion-content>
<mdval-footer></mdval-footer>

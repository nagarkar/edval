<ion-header>
    <ion-navbar>
        <ion-title>Account Information</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label color="primary" fixed>Account Name</ion-label>
        <ion-input  [(ngModel)]="account['properties']['customerName']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-card>
        <img src="{{account['properties']['logo']}}" style="width:20%"/>
        <ion-icon name="camera" style="margin-left:45%;height:25px" (click)="collectUrl()" ></ion-icon>
      </ion-card>
    </ion-item>
    <button ion-button color="primary" block (click)="save();">Save</button>
    <button ion-button color="secondary" block (click)="navCtrl.pop()">Cancel</button>

<mdval-header></mdval-header>
<ion-content padding>
  <div style="text-align:center;margin-top: 4em">
    <ion-row>
      <ion-col class="text-center">
        <h1 style="margin-top:0; margin-bottom:2px"><b>Looks like Orthodontic Excellence <br/>did well!</b></h1>
        <br/>
        <br/>
        <h3 style="margin-top:0;font-size:1.4em">
          Would <i>You</i> like to write a text review for <i>them</i>?
        </h3>
        <button ion-button (click)="navigateToNext()">No Thanks! Not now...</button>
      </ion-col>
      <ion-col width-25>
        <img style="width:90%" src="assets/img/strength.jpg">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label style="margin-top:0; padding-left: 10px;margin-top: 2em;font-size: 1.2em;" stacked>
            Add your comments and click the review on the right <br/>(you'll need to sign-in, we don't store user credentials)
          </ion-label>
          <ion-textarea
            style="height: 5em;padding-left: 10px;padding-right: 1em;"
            placeholder="Great job!"
            [(ngModel)]="reviewMsg">
          </ion-textarea>
          <button ion-button (click)="navigateToNext()">Google Review</button>
          <button ion-button (click)="navigateToNext()">Facebook Review</button>
        </ion-item>
      </ion-col>
      <ion-col width-10>
        <h1>OR...</h1>
      </ion-col>
      <ion-col width-33>
        <ion-item>
          <ion-label stacked>Send me just one email or text reminder to write a review!</ion-label>
          <ion-input width-60 class="email" type="email" placeholder="youremail@gmail.com"></ion-input>
          <ion-input width-40 type="tel" placeholder="206-555-5555"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </div>
</ion-content>

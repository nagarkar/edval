<mdval-header></mdval-header>
<ion-content padding>
  <div style="text-align:center;margin-top: 4em">
    <ion-row center>
      <ion-col class="text-center">
        <h1 style="margin-top:0; margin-bottom:0.125em"><b>Looks like Orthodontic Excellence <br/>did well!</b></h1>
        <br/>
      </ion-col>
      <ion-col width-25>
        <img style="width:90%" src="assets/img/strength.jpg">
      </ion-col>
    </ion-row>
         <div class="cstm-grid">
            <ion-row style="margin-top: 3em">
                <ion-col width-50>
                    <ion-item>
                        <ion-label style="margin-top:0em; padding-left: 0em;font-size: 1em;" stacked>
                            Add your comments or click a review link below
                        </ion-label>
                        <ion-textarea style="height: 8em; padding-left: 0em;padding-right: 1em;" placeholder="Great job!" [(ngModel)]="reviewMsg">
                        </ion-textarea>
                    </ion-item>
                    <ion-row style="margin-top: 2em; text-align: left;">
                        <input type="image" src="http://www.temperaturepronwvalley.com/images/Google-Review-Button-.png" height="33em" style="margin-left: 1.2em" (click)="navigateToNext()" />
                        <input type="image" src="http://www.boudreaudentalstudio.com/images/inside/testimonials/u_fb_button.png" (click)="navigateToNext()" height="33em" />
                    </ion-row>
                </ion-col>
                <ion-col width-10 style="padding: 2em 1em 0em 1em;">
                    <h1>OR</h1>
                </ion-col>
                <ion-col class="cstm-f-w40">
                    <ion-label style="margin-top: 0em;padding-left: .7em;text-align: left;" stacked>Send me one reminder later</ion-label>
                    <ion-item>
                      <ion-label stacked>Email</ion-label>
                      <ion-input width-60 class="email" type="email" placeholder="youremail@gmail.com"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label stacked>Phone (Text me!)</ion-label>
                      <ion-input width-40 type="tel" placeholder="206-555-5555"></ion-input>
                    </ion-item>
                    <ion-row style="margin-top: 2em; text-align: right;">
                      <button ion-button small (click)="navigateToNext()">No Thanks!</button>
                    </ion-row>
                </ion-col>
            </ion-row>
        </div>
  </div>
</ion-content>

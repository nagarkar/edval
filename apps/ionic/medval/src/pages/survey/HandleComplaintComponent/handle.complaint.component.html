<mdval-header></mdval-header>
<ion-content padding>
  <div style="text-align:center;margin-top: 4em">
    <ion-row>
      <ion-col width-30>
        <img style="width:90%" src="assets/img/somethingwrong2.jpg">
      </ion-col>
      <ion-col class="text-center">
        <h1 style="margin-top:0; margin-bottom:2px"><b>Did something go wrong?</b></h1>
        <br/>
        <h2 style="margin-top:0;margin-bottom:2em;font-size:1.5em">
          We're sorry if you had a bad experience
        </h2>
        <br/>
        <br/>
        <h3 style="margin-top:0;font-size:1.4em">
          Would you like a telephone/email follow-up from Dr. Megha? Your feedback remains anonymous
        </h3>
        <ion-item>
          <ion-input width-60 class="email" type="email" placeholder="youremail@gmail.com"></ion-input>
          <ion-input width-40 type="tel" placeholder="206-555-5555"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label style="padding-left: 10px;margin-top: 2em;font-size: 1.2em;" stacked>
          Tell us the most important thing Orthodontic Excellence needs to fix
        </ion-label>
        <ion-textarea
          style="height: 5em;padding-left: 10px;padding-right: 1em;"
          placeholder="E.g. Getting an appointment was painful."
          [(ngModel)]="complaintMsg">
        </ion-textarea>
      </ion-item>
    </ion-row>
    <button ion-button (click)="navigateToNext()">Thank you!</button>
  </div>
</ion-content>
<ion-footer>
  <ion-navbar style="margin:0;padding:0">
    <div style="margin-left:30%">
      <ion-list style="margin:0px">
        <ion-item class="reassure">
          <ion-icon name="lock" item-left></ion-icon>
          Your feedback <b>is always anonymous</b>
        </ion-item>
      </ion-list>
    </div>
  </ion-navbar>
</ion-footer>

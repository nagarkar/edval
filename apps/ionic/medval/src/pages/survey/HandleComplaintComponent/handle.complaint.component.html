<mdval-header></mdval-header>
<ion-content padding>
    <div class="m-t-4" text-center>
        <form [formGroup]="user">
            <ion-row>
                <ion-col width-50>
                    <ion-row>
                        <ion-col width-90>
                            <img src="assets/img/somethingwrong2.jpg">
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col width-50>
                    <h1><b>Did something go wrong?</b></h1>
                    <h1>
                      <small>
                        We're sorry if you had a bad experience
                      </small>
                    </h1>
                    <br/>
                    <br/>
                    <h3 style="margin-top:0;font-size:1.4em">
                      Would you like a telephone/email follow-up from Dr. Megha? Your feedback remains anonymous
                    </h3>
                    <br>
                    <br>
                    <br>
                </ion-col>
            </ion-row>
            <ion-row responsive-sm>
                <ion-col>
                    <ion-item>
                        <ion-input auto-complete class="email" type="email" formControlName="email" placeholder="youremail@gmail.com"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="tel" placeholder="206-555-5555" formControlName="tel"></ion-input>
                    </ion-item>
                    <validator [control]="user.controls.tel"></validator>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label class="cstm-label cstm-label-pdng" stacked>
                        Tell us the most important thing Orthodontic Excellence needs to fix
                    </ion-label>
                    <ion-textarea style="height: 5em;padding-left: 10px;padding-right: 1em;" placeholder="E.g. Getting an appointment was painful." formControlName="complaintMsg">
                    </ion-textarea>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <button ion-button (click)="navigateToNext()">{{(user.value.email || user.value.tel || user.value.complaintMsg)?"Thank you!": "I don’t have time right now…"}}</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
<ion-footer>
    <ion-navbar no-padding text-center>
        <div text-center>
            <ion-list class="reassure" no-padding no-margin text-center>
                <ion-item class="cstm-footer-list">
                    <ion-icon name="lock" item-left></ion-icon>
                    Your feedback <b>is always anonymous</b>
                </ion-item>
            </ion-list>
        </div>
    </ion-navbar>
</ion-footer>

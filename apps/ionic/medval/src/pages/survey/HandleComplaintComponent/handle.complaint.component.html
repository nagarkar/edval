<mdval-header [home]="'survey'"></mdval-header>
<ion-content padding>
  <div text-center class="m-t-4">
    <form [formGroup]="complaintForm">
    <ion-row>
      <ion-col width-33>
        <ion-row>
          <ion-col>
            <img src="http://www.nicephotomag.com/wp-content/uploads/2009/06/uniracer_2009_0409_1435_20_149.jpg">
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col text-center>
        <h1 *ngIf="title" class="m-b-1 .m-t-0p5"><b>{{title}}</b></h1>
        <h2 class="font-40">
          We're sorry if you had a bad experience
        </h2>
        <h3 class="m-t-1 font-40">
          {{ account.properties.contactName + " would like to follow-up with you"}}
        </h3>
        <ion-row responsive-sm>
          <ion-col width-60>
            <autoComplete-email  [(ngModel)]="email"  formControlName="email" required [suggestions]="filteredEmail" (completeMethod)="getEmail($event)" [size]="30"
              placeholder="youremail@gmail.com" [minLength]= "3" (onSelect)="onSelectEmail($event)"  field="name">
             </autoComplete-email>
            <div class="alert subdued" *ngIf="!complaintForm.controls['email'].valid && complaintForm.controls['email'].touched">(e.g.: abc@zyx.com)</div>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input clearOnEdit clearInput [ngModel]="phone | phoneFormat" (ngModelChange)="phone=$event" [formControlName]="'phone'" type="tel" placeholder="206-555-5555"></ion-input>
            </ion-item>
            <div class="alert subdued" *ngIf="!complaintForm.controls['phone'].valid">(e.g.: (206) 443-3323</div>
            <div class="alert subdued" *ngIf="complaintForm.controls['phone'].valid">&nbsp;</div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label class="m-t-4 cstm-label cstm-label-pdng" stacked>
          {{'Tell us the most important thing ' + account.properties.accountName + ' needs to fix'}}
        </ion-label>
        <ion-textarea
          class="hc-cstm-textarea"
          rows="7"
          placeholder="E.g. Getting an appointment was painful."
          [(ngModel)]="complaintMsg"
          [formControlName]="'complaintMsg'">
        </ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button large ion-button (click)="navigateToNext()">{{ (informationProvided) ? "Thank you!" : "Skip" }}</button>
      </ion-col>
    </ion-row>
    </form>
  </div>
</ion-content>
<mdval-footer [reassure]="true"></mdval-footer>

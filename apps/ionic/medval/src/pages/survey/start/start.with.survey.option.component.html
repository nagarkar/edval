<mdval-header></mdval-header>
<ion-content>
    <ion-grid class="m-t-4" text-center>
    <ion-row>
      <ion-col width-40>
        <!--img src="http://img.picturequotes.com/2/26/25637/when-you-know-better-you-do-better-quote-1.jpg"/-->
        <img height="650em" src={{leftImage}} style="position:relative; bottom:-1em">
      </ion-col>
      <ion-col>
        <h1 style='font-size: 3em;' class="m-b-0 m-t-2"><b>{{'account.properties.customerName' | sReplacer}}</b></h1>
        <h2><em>appreciates&nbsp;your feedback!</em></h2>
        <div style="display: inline;background-color: #f4f4f4;width: 90%;padding: 15px;border-radius: 10px;">
          <ion-icon name="lock" style="display: inline-block;font-size: 2em;"></ion-icon>
          <h6 style="display: inline-block;padding: 5px;">Your feedback <b>is always anonymous</b></h6>
        </div>
        <br/>
        <br/>
        <div *ngIf="defaultOnly">
          <button ion-button large color="primary" class='wide-btn' type="button" (tap)="pickSurvey('default');">
            <div class="card-title">Begin!</div>
          </button>
          <div>It just takes a minute!</div>
        </div>
        <div *ngIf="!defaultOnly">
          <button *ngFor="let survey of surveys; let idx = index;" ion-button medium type="button" color="primary" (tap)="pickSurvey(survey.id);">
            <div class="card-title">{{survey.properties.timeCommitment}}</div>
          </button>
        </div>
      </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>

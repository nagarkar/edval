<mdval-header [proceedOnRightClick]="warn"></mdval-header>
<ion-content>
    <ion-grid class="m-t-4" text-center>
    <ion-row>
      <ion-col width-40>
        <div #imgDiv>
          <img>
        </div>
      </ion-col>
      <ion-col>
        <div *ngIf="account?.properties?.customerName">
          <h1 style='font-size: 3em;' class="m-b-0 m-t-2"><b>{{'account.properties.customerName' | sReplacer}}</b></h1>
          <h2><em>appreciates&nbsp;your feedback!</em></h2>
        </div>
        <div *ngIf="!account?.properties?.customerName">
          <h1 style='font-size: 3em;' class="m-b-0 m-t-2"><b>We Appreciate Your Feedback!</b></h1>
        </div>
        <div style="display: inline;background-color: #f4f4f4;width: 90%;padding: 15px;border-radius: 10px;">
          <ion-icon name="lock" style="display: inline-block;font-size: 2em;"></ion-icon>
          <h6 style="display: inline-block;padding: 5px;">Your feedback is <b>safe with us</b></h6>
        </div>
        <br/>
        <br/>
        <div *ngIf="defaultOnly">
          <button primary-button ion-button large class='wide-btn' type="button" (tap)="pickSurvey('default');">
            <div class="card-title">Begin!</div>
          </button>
          <div>It just takes a minute!</div>
        </div>
        <div *ngIf="!defaultOnly">
          <button primary-button *ngFor="let survey of surveys; let idx = index;" ion-button medium type="button" (tap)="pickSurvey(survey.id);">
            <div class="card-title">{{survey.properties.name}}</div>
          </button>
        </div>
      </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>

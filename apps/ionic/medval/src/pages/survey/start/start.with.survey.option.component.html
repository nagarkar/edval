<mdval-header></mdval-header>
<ion-content>
  <div class="m-t-4" text-center>
    <ion-row>
      <ion-col width-40>
        <!--img src="http://img.picturequotes.com/2/26/25637/when-you-know-better-you-do-better-quote-1.jpg"/-->
        <img src={{leftImage}}>
      </ion-col>
      <ion-col>
        <h1 class="m-b-0"><b>{{'account.properties.customerName' | sReplacer}}</b></h1>
        <h2><em>appreciates&nbsp;your help!</em></h2>
        <br/>
        <ion-list>
          <ion-item color="light" no-lines>
            <ion-icon name="lock" item-left></ion-icon>
            <ion-list no-margin>
              Your feedback <b>is always anonymous</b>
            </ion-list>
          </ion-item>
        </ion-list>
        <br/>
        <div *ngIf="defaultOnly">
          <button ion-button large color="primary" class='wide-btn' (click)="pickSurvey('default');">
            <div class="card-title">Begin!</div>
          </button>
          <div>It will take just a minute!</div>
        </div>
        <div *ngIf="!defaultOnly">
          <button *ngFor="let survey of surveys; let idx = index;" ion-button medium color="primary" (click)="pickSurvey(survey.id);">
            <div class="card-title">{{survey.properties.timeCommitment}}. Lets do this!</div>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<mdval-footer [reassure]="true"></mdval-footer>

<mdval-header [showImage]="false" [title]="'START SURVEY'"></mdval-header>

<ion-content stlyle="padding:30% 0 0 0">
  <div *ngIf="showNoThanks == false" style="text-align:center">
    <h1 class="metricHeading">
      <!--Thanks for taking a minute of your time to help us improve our service!-->
      Please help us improve patient care with your feedback.
      <br/>Just 7 questions, and 2 minutes!
      <br/>Your feedback is confidential
    </h1>
    <br/>
    <button ion-button small (click)="startSurvey();">Let's Start</button>
    <br/>
    <button ion-button small clear (click)="noThanks();">No Thanks</button>
    <br/>
    <br/>
  </div>
  <div *ngIf="showNoThanks == true">
    <br/>
    <br/>
    <h1  style="text-align: center;">Thank You!</h1>
  </div>
</ion-content>

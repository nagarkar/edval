<ion-content>
  <ion-grid>
  <ion-row center>
    <ion-col width-90>
    <div class="carousel-container">
      <div class="carousel">
        <div check-box class="carousel-slide-item" *ngFor="let item of items"
             [style.background-color]="item.color"
             [ngStyle]="{'transform': 'rotateY(-'+item.currentPlacement+'deg)  translateZ('+tz+'px)', '-webkit-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)', '-ms-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)',
        '-o-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)'}"
             (swipeleft)="onSwipeLeft($event);"
             (swiperight)="onSwipeRight($event);">

          <img src="{{item.imgUrl}}" style="width:150px;height:150px;margin-top: 10px;" />
          <p>{{item.description}}</p>
          <ion-checkbox checked="{{item.isSelected}}" (ionChange)="selectItem(item)" ></ion-checkbox>
          <!-- [(ngModel)]="item.isSelected"-->
        </div>
      </div>
    </div>
    </ion-col>
    <ion-col>
      <button ion-button icon-left (click)="finished()">
        <ion-icon name="fastforward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>

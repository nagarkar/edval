<ion-content class="has-header" has-header>
  <div class="carousel-area">
    <ion-slides #mySlider [options]="sliderOptions">
      <ion-slide *ngFor="let item of items; let i = index" (tap)="selectItem(item)">
        <div class="default" [ngClass]="{'center-slide': (activeIndex == i), 'near-center': (activeIndex == (i+1)), 'selected-slide': item.isSelected}">
          <button *ngIf="item.isSelected" class="selected-icon" ion-button color="green"><ion-icon name="checkmark"></ion-icon></button>
          <img src="{{item.imgUrl}}" class="image" [ngClass]="{'center-image': (i == activeIndex), 'near-center-image': (activeIndex == (i+1)), 'selected-slide': item.isSelected}" />
          <p class="name">{{item.heading}}</p>
          <span class='desc'>{{item.subheading}}</span>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid class="selected-items">
    <ion-row text-center>
      <ion-col>
        <div [ngSwitch]="selectedItems.length">
          <div *ngSwitchCase="0">
            <div class="selected-item">
              <img src="assets/img/placeholder.png" class="image" />
            </div>
          </div>
          <div *ngSwitchDefault>
            <span *ngFor="let selectedItem of selectedItems">
              <div class="selected-item">
                <button ion-button color="danger" (click)="removeItem(selectedItem)"><ion-icon name="close"></ion-icon>
                </button>
                <img src="{{selectedItem.imgUrl}}" class="image" />
              </div>
            </span>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button color="green" (click)="finished()">Next</button>
        <div class="skip">
          Skip, <span><strong>Continue this later</strong></span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</ion-content>

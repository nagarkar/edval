

<div class="userimg" text-center padding>
  <img class="border" src="{{this._currentStaff?.properties?.photoUrl}}" alt="">
</div>
<h1 text-center [@metricName]="currentMetric?.properties?.metricName">
  <span color="darkgrey">{{metricDisplayName}}</span>
</h1>

<p text-center class="font-large" *ngIf="currentMetric.isNpsType()">
  <rating (ratingValueChange)="onSelection($event);"
    [ratingMax]="currentMetric.properties.definition.npsType.range"
    [ratingValue]="1"></rating>
</p>
<p text-center *ngIf="currentMetric.isTextType()">
  <textFeedback (textValueChange)="onSelection($event);" ></textFeedback>
</p>

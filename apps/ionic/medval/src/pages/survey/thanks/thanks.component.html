<mdval-header></mdval-header>
<ion-content class="card-background-page">
  <div style="padding-top:3em">
    <ion-grid>
      <ion-row>
        <ion-col width-33>
          <img src="assets/img/thankyou.jpg"/>
        </ion-col>
        <ion-col text-center style="padding: 1% 1% 1% 2%;">
          <div *ngFor="let msg of message; let idx = index;">
            <h1 *ngIf="idx == 0">{{msg}}</h1>
            <br *ngIf="idx > 0"/>
            <h4 *ngIf="idx > 0">{{msg}}</h4>
          </div>
        </ion-col>
      </ion-row>
      <ion-row [@imgState]="jokes.indexOf(joke).toString()" padding>
        <ion-col width-100 text-center>
          <img style="width: 40em;" src={{joke}}/>
          <div>Laughter is the best medicine</div>
        </ion-col>
      </ion-row>
  </ion-grid>
  </div>
</ion-content>

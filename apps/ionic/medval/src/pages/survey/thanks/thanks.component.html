<mdval-header [home]="'survey'"></mdval-header>
<ion-content class="card-background-page">
  <div text-center style="padding-top:4em">
    <ion-grid>
      <ion-row>
        <ion-col width-33>
          <img src="assets/img/thankyou.jpg"/>
        </ion-col>
        <ion-col text-center>
          <ion-row>
            <ion-col>
              <div *ngFor="let msg of message; let idx = index;">
                <h1 class="m-t-0" *ngIf="idx == 0">{{msg}}</h1>
                <h4 class="m-t-0" *ngIf="idx > 0">{{msg}}</h4>
              </div>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="shouldOfferWheel">
            <ion-col>
            <button round ion-button class="shadowpulse-once" color="gold" (click)="showWheelModal()">You got lucky! Try out for an instant reward!!</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="whatToShow == 'joke' && showJokes">
        <ion-col width-100 text-center>
          <img [ngStyle]="joke.style" src={{joke.url}}/>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="whatToShow == 'wheel' && showWheel" padding>
        <ion-col width-100 text-center>
          <wheel (animationDone)="showWheelMessage()" [options]="wheelOptions"></wheel>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<mdval-header [rightIconName]='albums'></mdval-header>
<ion-content stlyle="padding:30% 0 0 0">
  <div style="text-align:center;margin-top: 4em">
    <ion-row>
      <ion-col width-40>
        <!--img src="http://img.picturequotes.com/2/26/25637/when-you-know-better-you-do-better-quote-1.jpg"/-->
        <img src={{leftImage}}>
      </ion-col>
      <ion-col class="text-center">
        <p class="centeredHeading">
          <h1 style="margin-top:0; margin-bottom:2px"><b>Orthodontic Excellence</b></h1>
          <h2 style="margin-top:0;font-style: italic">appreciates&nbsp;your help!</h2>
          <br/>
          <ion-list>
            <ion-item class="reassure">
              <ion-icon name="lock" item-left></ion-icon>
              Your feedback <b>is always anonymous</b>
            </ion-item>
          </ion-list>
          <div *ngFor="let survey of surveys; let idx = index;">
            <button ion-button medium color="primary" (click)="pickSurvey(idx);">
              <div class="card-title">{{survey.properties.timeCommitment}}. Lets do this!</div>
            </button>
          </div>
        <button class="nothanks" ion-button medium clear (click)="noThanks();">No Thanks. I can't give feedback today.</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

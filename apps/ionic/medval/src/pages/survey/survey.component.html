    [currentMetric]="currentMetric"

  <div style="text-align:center">
    <ion-label style="width: 50%;position: fixed;bottom: 10%;left: 25%;">
      {{metricCount}} out of {{maxMetrics}} done!
    </ion-label>
    <!--ion-label small>{{progressBarValue}}% Done!</ion-label-->

    <span style="position: fixed;bottom: 1.5%;left: 25%;">0%</span>
    <span style="position: fixed;bottom: 1.5%;left: 72%;">100%</span>
  </div>

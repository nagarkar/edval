<ion-header>
  <ion-navbar color="green">
    <ion-toolbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="gotoHome()">
          <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title><div class="revvolve-logo" text-center>
     <img src="assets/img/header-logo.jpg" alt="">
    </div></ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <survey-metric
    [@metricsPresented]="state()"
    [currentMetric]="currentMetric"
    (onAnswerSelection)="onAnswerSelection($event);">
  </survey-metric>
  <div text-center>
    <div class="progress-bar-wrapper">
      <progress class="progress-bar-field" max="100" value="{{progressBarValue}}"></progress>
      <div class="arrow-box" [style.left]="progressBarValue + '%'">
        <span *ngIf="progressBarValue <= 50" class="arrow-box-content" color="light">Wow <br>You got started!</span>
        <span *ngIf="progressBarValue > 50" class="arrow-box-content" color="light">Thank you! <br>For your time</span>
      </div>
    </div>
  </div>
</ion-content>

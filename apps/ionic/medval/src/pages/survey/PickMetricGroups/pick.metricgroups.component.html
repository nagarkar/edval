<mdval-header [home]="'survey'"></mdval-header>
<ion-content>
  <ion-fab class="circleicon" *ngIf="done" right middle>
    <button (click)="navigateToNext()" ion-fab><ion-icon name="fastforward"></ion-icon></button>
  </ion-fab>
  <ion-grid class="m-t-3">
    <ion-row>
      <ion-col>
        <div>
          <h1 text-center>{{title | sReplacer}}</h1>
          <h5 text-center>(Tap to pick)</h5>
          <div>
            <imgmap [imgMap]="imageMap" [img]="img" (selected)="handleSelected($event)"></imgmap>
            <img #img src="{{params.imgSrc}}">
            <map #imageMap>
              <!--area alt="Your Experience" title="Your Experience" coords="27,251,40,195,75,160,115,149,160,147,204,155,236,180,258,223,258,263,235,303,191,332,148,340,91,336,43,300,34,278,29,262" shape="poly"-->
              <area *ngFor="let group of params.metricGroups" alt="{{group.metricIds}}" title="Financial Clairty" coords="{{group.coords}}" shape="poly">
            </map>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row text-center style="position: absolute; display: flex; bottom: 4em; left:5em">
      <!--
      <ion-col>
        <progress-bar [progress]="progress"></progress-bar>
      </ion-col>
      <ion-col>
        <button small ion-button (click)="cancelAndRestart()">Cancel & Restart</button>
      </ion-col>
      -->
      <ion-col>
        <div style="display:block; width:66%">
          <progress-bar style="display:inline" [progress]="progress">
          </progress-bar>
          <button class="progress-bar-side-button" small ion-button (click)="cancelAndRestart()">Cancel & Restart</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<mdval-footer [reassure]="true"></mdval-footer>

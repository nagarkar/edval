<ion-content stlyle="padding:30% 0 0 0">
  <div *ngFor="let survey of surveys; let idx = index;">
    <ion-card style="margin-top: 5em">
      <button ion-button large color="primary" block (click)="pickSurvey(idx);">
        <div class="card-title">{{survey.displayName}}</div>
      </button>
    </ion-card>
  </div>
</ion-content>

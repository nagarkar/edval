<mdval-header [home]="'survey'"></mdval-header>
<ion-content class="card-background-page">
  <ion-card *ngIf="currentMetric.isNpsType()">
    <img src="https://notalwaysrelated.com/wp-content/uploads/2016/03/Family-Photo-1024x683.jpg"/>
    <div class="card-conversation-setup">{{currentMetric?.properties?.conversationSetup | sReplacer}}</div>
    <div class="card-title">{{currentMetric?.properties?.question | sReplacer}}</div>
    <p text-center class="card-subtitle">
      <rating (ratingValueChange)="onSelection($event);"
              [ratingMax]="currentMetric.properties.definition.npsType.range"
              [ratingValue]="1"></rating>
    </p>
  </ion-card>
  <ion-label *ngIf="!currentMetric.isNpsType()">
    Looks like this survey is misconfigured.
    The metric to be displayed on this screen is not a numeric metric.
  </ion-label>
</ion-content>
<mdval-footer [reassure]="true"></mdval-footer>

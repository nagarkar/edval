<ion-content text-center>
  <div class="cstm-grid">
    <form [formGroup]="myForm" (submit)="dismiss()">
      <ion-grid>
        <ion-row style="margin-top: 3em">
          <ion-col>
            <h2 stacked>{{message}}</h2>
            <autoComplete-email  [value]="email" [(ngModel)]="email" formControlName="email" required placeholder="youremail@gmail.com"
               [suggestions]="filteredEmail" (completeMethod)="getEmail($event)" [size]="30" [minLength]= "3"
               (onSelect)="onSelectEmail($event)" field="name">
            </autoComplete-email>
            <div class="alert subdued" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">(e.g.: abc@zyx.com)
            </div>
            <ion-item>
              <ion-label stacked>Phone (Text me!)</ion-label>
              <ion-input clearOnEdit clearInput [ngModel]="phone | phoneFormat" (ngModelChange)="phone=$event" formControlName="phone"
                 type="tel" placeholder="206-555-5555">
              </ion-input>
            </ion-item>
            <div class="alert subdued" *ngIf="!myForm.controls['phone'].valid">(e.g.: (206) 443-3323</div>
            <div class="alert subdued" *ngIf="myForm.controls['phone'].valid">&nbsp;</div>
            <ion-row style="margin-top: 2em; text-align: right;">
              <button type="submit" ion-button small>{{ready ? "Send it!" : "No Thanks!"}}</button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>

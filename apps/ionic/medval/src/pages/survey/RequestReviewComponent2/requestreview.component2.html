<mdval-header [home]="'survey'"></mdval-header>
<ion-content padding>
  <div class="m-t-5" text-center>
    <ion-row class="separator-bottom" center>
      <ion-col class="text-center">
        <h2><b>Thanks! Sounds like {{'account.properties.customerName'| sReplacer}} is doing OK!</b></h2>
        <br/>
        <h4 class="m-t-0" ion-text color="darkslateblue">Want to help {{'account.properties.contactName'| sReplacer}} and her team with an Online Review?</h4>
        <h6 ion-text color="black" class="m-t-0">(we'll make it easy!)</h6>
        <ion-row center>
          <ion-col>
            <img src="assets/img/google-review-button.png" (click)="googleReview()" height="40em" style="margin-left: 1.2em" />
          </ion-col>
          <ion-col>
            <img src="assets/img/facebook-review-button.png" (click)="facebookReview()" height="40em" />
          </ion-col>
          <ion-col>
            <img src="assets/img/yelp-review-button.png" (click)="yelpReview()" height="40em" />
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="m-p-0" width-33>
        <img style="width:90%" src="http://www.medpreps.com/wp-content/uploads/2012/08/interview-strength.jpg">
      </ion-col>
    </ion-row>
    <ion-row class="m-t-2" baseline>
      <ion-col width-80>
        <ion-item>
            <ion-label ion-text color="black" style="margin-top:0em; padding-left: 0em;font-size: 1em;" stacked>
              You can leave feedback for the team at {{'account.properties.customerName'| sReplacer}}
            </ion-label>
            <ion-textarea rows="5" class="feedback-text" placeholder="Great job! Or Some Feedback!" [(ngModel)]="reviewMsg">
            </ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col center>
        <button [ngClass] = "{shadowpulse: someDataProvided}"
          ion-button large (click)="navigateToNext()">
          {{someDataProvided? 'Finish!': 'No Thanks!'}}
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<mdval-footer [reassure]="false"></mdval-footer>

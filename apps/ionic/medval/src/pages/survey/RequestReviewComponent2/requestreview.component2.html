<mdval-header [home]="'survey'"></mdval-header>
<ion-content padding>
  <div class="m-t-4" text-center>
    <ion-grid>
      <ion-row center>
        <ion-col class="text-center">
          <h2 class="m-t-0">Sounds like {{'account.properties.contactName'| sReplacer}} & team are doing ok...</h2>
          <h4 ion-text padding color="darkslateblue" style="border-color: rgba(54, 39, 174, 0.33)">
            An Online Review would be a great way to help them make more wonderful smiles!
          </h4>
          <h6 ion-text color="black" class="m-t-0">Pick your favorite site (Google, Yelp or Facebook)!</h6>
        </ion-col>
      </ion-row>
      <ion-row class="separator-bottom">
        <ion-col>
          <ion-grid>
            <ion-row center>
              <ion-col>
                <img [ngClass]="{pulse: !someDataProvided}" src="assets/img/google-review-button.png" (tap)="googleReview()" height="60em" style="margin-left: 1.2em" />
              </ion-col>
              <ion-col>
                <img [ngClass]="{pulse: !someDataProvided}" src="assets/img/facebook-review-button.png" (tap)="facebookReview()" height="60em" />
              </ion-col>
              <ion-col>
                <img [ngClass]="{pulse: !someDataProvided}" src="assets/img/yelp-review-button.png" (tap)="yelpReview()" height="60em" />
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    <form (submit)="navigateToNext()" action>
    <ion-grid>
    <ion-row baseline>
      <ion-col width-80>
        <ion-item>
            <ion-label padding ion-text color="black" style="margin-top:0em; padding-left: 0em;font-size: 1.5em;" stacked>
              Optionally, leave direct feedback for the team!
            </ion-label>
            <ion-textarea rows="5" name="reviewMsg" class="feedback-text" placeholder="Be specific if you like, or just say 'Great Job!'" [(ngModel)]="reviewMsg">
            </ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col center>
        <button [ngClass] = "{pulse: someDataProvided}"
          ion-button medium type="submit">
          {{someDataProvided? 'Finish!': 'No Thanks!'}}
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>
    </form>
  </div>
</ion-content>
<mdval-footer [reassure]="true"></mdval-footer>

<mdval-header></mdval-header>
<ion-content padding style="text-align:center">
  <div style="text-align:center;margin-top: 3em">
    <ion-row>
      <ion-col width-40>
        <img src={{leftImage}}>
      </ion-col>
      <ion-col class="text-center new-card-md">
        <p class="centeredHeading">
        <h1 style="margin-top:0px; margin-bottom:2px"><b>{{message}}</b></h1>
        <ion-grid class="pos-rel">
          <ion-row center *ngFor="let i of rows">
            <ion-col  *ngFor="let metric of displayMetrics | slice:(i*numCols):(i+1)*numCols; let j = index;">
              <div class="row responsive-md pos-rel">
                <!--button *ngIf="metric['isSelected']" class="selected-icon" ion-button color="green"><ion-icon name="checkmark"></ion-icon></button-->
                <ion-badge *ngIf="metric['isSelected']" class="new-badge">{{rankedMetrics.indexOf(metric) + 1}}</ion-badge>
                <button ion-button
                        (click)="registerRank(metric)"
                        class="card-title new-btn"
                        [ngClass]="{'new-btn-pressed': metric['isSelected']}"
                        style="white-space: normal;">
                  {{metric.properties[displayAttribute] ? metric.properties[displayAttribute] :  metric.properties.metricName}}
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

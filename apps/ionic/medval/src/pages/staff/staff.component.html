<mdval-header [title]="'Setup Staff'"></mdval-header>
<ion-content class="rev-form">
	<ion-grid class="m-t-3">
		<div class="custom-list-cards">
			<ion-col class="box" *ngFor="let item of staffList">
				<div class="box-content">
					<div class="box-inner-content">
						<ion-item class="item-clean">
							<ion-thumbnail item-left>
								<img src="{{item.properties.photoUrl}}">
							</ion-thumbnail>
							<h2>{{[item.properties.title, item.properties.firstName, item.properties.lastName].join(' ')}}</h2>
							<p class="details" *ngIf="item?.properties.email">Email: {{item?.properties.email}}</p>
							<p class="details" *ngIf="item?.role">Role : {{item?.role}}</p>
							<p class="details" *ngIf="item?.properties.phoneNumber">Phone: {{item?.properties.phoneNumber}}</p>
						</ion-item>
						<div class="actions">
							<button ion-button color="grey" clear (click)="delete(item)">Delete</button>
							<button ion-button clear (click)="edit(item)">Edit</button>
						</div>
					</div>
				</div>
			</ion-col>
      <div padding text-center>
        <button ion-button color="green" (click)="add()" >Add New Staff Member</button>
        <button ion-button color="green" (click)="navCtrl.pop()">Done</button>
      </div>
		</div>
	</ion-grid>
</ion-content>

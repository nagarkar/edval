<ion-header>
	<ion-navbar>
		<ion-title>Staff Info</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
    <ion-item *ngFor="let item of staffList">
			<ion-card>
        <img src="{{item.properties.photoUrl}}" style="margin-left:5%;width:10%;"/>
				<ion-card-content>
					<ion-card-title>
						{{[item.properties.title, item.properties.firstName, item.properties.lastName].join(' ')}}
					</ion-card-title>
					<p>
						&nbsp;Email: {{item?.properties.email}}
					</p>
					<p>
            &nbsp;Role : {{item?.role}}
					</p>
          <p>
            &nbsp;Phone: {{item?.properties.phoneNumber}}
          </p>
				</ion-card-content>
			</ion-card>
			<button icon-left clear (click)="edit(item)">Edit</button>
      <button icon-left clear (click)="delete(item)">Delete</button>
		</ion-item>
	</ion-list>

  <button ion-button color="primary" block (click)="add()" >Add New Staff Member</button>
  <button ion-button color="secondary" block (click)="navCtrl.pop()">Cancel</button>

</ion-content>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label color="primary" fixed>Username/Nickname</ion-label>
    <ion-input [disabled]="isEdit" [(ngModel)]="staffMember.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Role</ion-label>
    <ion-select [(ngModel)]="staffMember.role">
      <ion-option value="MD" selected="true">Master of Dental Surgery</ion-option>
      <ion-option *ngIf="isEdit" value="FrontOffice">Front office</ion-option>
      <ion-option value="Orthodontic Assistant">Orthodontic Assistant</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Title</ion-label>
    <ion-input placeholder="E.g.: Dr" [(ngModel)]="staffMember.properties.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>First Name</ion-label>
    <ion-input [(ngModel)]="staffMember.properties.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Last Name</ion-label>
    <ion-input [(ngModel)]="staffMember.properties.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Email</ion-label>
    <ion-input type="email" placeholder="youremail@yourdomain.com" [(ngModel)]="staffMember.properties.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Phone Number</ion-label>
    <ion-input type="tel" placeholder="+1XXXYYYZZZZ" [(ngModel)]="staffMember.properties.phoneNumber"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <ion-label>Profile Photo</ion-label>
        <ion-card (click)="collectUrl()">
          <img src="{{staffMember.properties.photoUrl? staffMember.properties.photoUrl : 'assets/img/placeholder.png'}}">
          <button ion-button clear small style="margin-left:40%;height:25px">Edit</button>
          <!--<ion-icon name="camera" style="margin-left:45%;height:25px"></ion-icon> -->
        </ion-card>
      </ion-col>
      <ion-col style="margin:5em 0 0 10em;">
        <button ion-button color="primary" (tap)="add();">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-list>
</ion-content>

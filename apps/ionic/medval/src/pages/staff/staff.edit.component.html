<mdval-header [home]="''"></mdval-header>

<ion-content>
  <ion-item *ngIf="!isEdit">
    <ion-label color="primary" fixed>Username</ion-label>
    <ion-input [(ngModel)]="staffMember.username"></ion-input>
  </ion-item>
  <ion-item *ngIf="isEdit">
    <ion-label color="primary" fixed>Username</ion-label>
    <ion-label>{{staffMember.username}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Role</ion-label>
    <ion-select [(ngModel)]="staffMember.role">
      <ion-option value="MD" selected="true">MD</ion-option>
      <ion-option *ngIf="isEdit" value="ADMIN">Administrator</ion-option>
      <ion-option value="PA">Physician Assistant</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Title</ion-label>
    <ion-input placeholder="E.g.: Dr" [(ngModel)]="staffMember.properties.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>First Name</ion-label>
    <ion-input [(ngModel)]="staffMember.properties.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Last Name</ion-label>
    <ion-input [(ngModel)]="staffMember.properties.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Email</ion-label>
    <ion-input type="email" placeholder="youremail@yourdomain.com" [(ngModel)]="staffMember.properties.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Phone Number</ion-label>
    <ion-input type="tel" placeholder="+1XXXYYYZZZZ" [(ngModel)]="staffMember.properties.phoneNumber"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <ion-label>Profile Photo</ion-label>
        <ion-card>
          <img class="logo" style="width:20%; margin-left:20%"
               src="{{staffMember.properties.photoUrl? staffMember.properties.photoUrl : 'http://www.elmastudio.de/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png'}}">
          <ion-icon name="camera" (click)="collectUrl()" style="margin-left:45%;height:25px"></ion-icon>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="primary" block (click)="add();">Add/Edit</button>
  <button ion-button color="secondary" block (click)="navCtrl.pop()">Cancel</button>
</ion-content>
